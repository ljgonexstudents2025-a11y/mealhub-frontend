<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>MealHub – Restaurant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <header class="topbar">
    <img src="./brand.svg" alt="MealHub" class="brand" />
    <h1>Restaurant Console</h1>
    <nav><a href="./customer.html">Customer View</a></nav>
  </header>

  <main class="container">
    <section class="card">
      <h2>Register / Update Meal</h2>
      <form id="mealForm">
        <div class="row">
          <label>Restaurant name</label>
          <input name="restaurant" placeholder="e.g., Bella Pasta" required />
        </div>
        <div class="row">
          <label>Dish name</label>
          <input name="name" placeholder="e.g., Margherita Pizza" required />
        </div>
        <div class="row">
          <label>Description</label>
          <textarea name="description" rows="3" placeholder="Short description"></textarea>
        </div>
        <div class="row">
          <label>Prep time (minutes)</label>
          <input name="prep" type="number" min="1" step="1" required />
        </div>
        <div class="row">
          <label>Price</label>
          <input name="price" type="number" min="0" step="0.01" required />
        </div>
        <div class="row">
          <label>Delivery area</label>
          <input name="area" placeholder="e.g., Central, North, South" required />
          <!-- PartitionKey will be this area -->
        </div>
        <div class="row">
          <small>
            Tip: The system uses “Delivery area” as the <code>PartitionKey</code> and a
            URL-safe version of Dish name as the <code>RowKey</code>. Submitting the same
            dish updates it.
          </small>
        </div>
        <div class="actions">
          <button type="submit">Save meal</button>
          <button type="reset" class="secondary">Clear</button>
        </div>
      </form>
      <p id="status" class="status"></p>
    </section>
  </main>
  <div class="row">
  <label>Meal image (optional)</label>
  <input name="image" type="file" accept="image/*">
</div>

  <script src="./config.js"></script>
  <script src="./app.js"></script>
  <script>
    const form = document.getElementById('mealForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Saving...';

      try {
        await window.MealHub.addOrUpdateMeal(new FormData(form));
        status.textContent = 'Saved ✅';
        form.reset();
      } catch (err) {
        console.error(err);
        status.textContent = 'Error: ' + (err.message || 'Failed to save');
      }
    });
  </script>
</body>
</html>
